#
version: 2.1
orbs:
  unmock: unmock/unmock@dev:0.0.14

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.12.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn test
      - unmock/upload
      - persist_to_workspace:
          root: ~/repo
          paths: .
  server:
    <<: *defaults
    steps:
      - checkout
      - run: yarn
      - run:
          name: "Add __unmock__/petstore.swagger.io"
          command: |
            mkdir -p __unmock__
            git submodule add -f https://github.com/ksaaskil/petstore.swagger.io.git __unmock__/petstore.swagger.io
      - unmock/start
      - unmock/call
      # - run: yarn test
      - unmock/stop
  hack:
    <<: *defaults
    steps:
      - checkout
      - unmock/start
      - run:
          name: Set trusted certificates
          command: |
            sudo mkdir -p /usr/local/share/ca-certificates/petstore.swagger.io
            openssl x509 -outform der -in cert.pem -out cert.crt
            cp cert.crt /usr/local/share/ca-certificates/petstore.swagger.io
            sudo update-ca-certificates
      - unmock/stop

workflows:
  version: 2
  test-and-build:
    jobs:
      - hack
